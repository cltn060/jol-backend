{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password â€” JOL</title>
    <link rel="icon" type="image/png" href="/static/app_logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF409A;
            --primary-gradient: linear-gradient(135deg, #FF409A 0%, #C438EF 100%);
            --bg-gradient: linear-gradient(180deg, #E0F7FA 0%, #F3E5F5 50%, #F8BBD0 100%);
            --accent-green: #00E676;
            --text-dark: #2D2D2D;
            --text-muted: #666;
            --btn-radius: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Floating Bubbles */
        .bubble {
            position: fixed;
            border-radius: 50%;
            z-index: 1;
            opacity: 0.5;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        .b1 {
            width: 80px;
            height: 80px;
            background: var(--accent-green);
            top: 15%;
            left: 5%;
        }

        .b2 {
            width: 50px;
            height: 50px;
            background: #FFD600;
            bottom: 20%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .b3 {
            width: 100px;
            height: 100px;
            background: var(--primary-pink);
            top: 10%;
            right: 15%;
            animation-delay: 3s;
            opacity: 0.2;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-25px);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 28px;
            padding: 44px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(255, 64, 154, 0.1);
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 20px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(255, 64, 154, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        h1 span {
            color: var(--primary-pink);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        label {
            display: block;
            text-align: left;
            color: var(--text-dark);
            font-size: 0.82rem;
            font-weight: 600;
            margin-bottom: 6px;
            margin-top: 18px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text-dark);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="password"]:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 64, 154, 0.15);
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        .password-hint {
            text-align: left;
            color: var(--text-muted);
            font-size: 0.72rem;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 28px;
            background: var(--primary-gradient);
            color: #fff;
            border: none;
            border-radius: var(--btn-radius);
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 25px -5px rgba(255, 64, 154, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px -5px rgba(255, 64, 154, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .msg {
            margin-top: 18px;
            padding: 14px 18px;
            border-radius: 16px;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }

        .msg.error {
            display: block;
            background: rgba(255, 71, 87, 0.1);
            border: 2px solid rgba(255, 71, 87, 0.25);
            color: #d63031;
        }

        .msg.success {
            display: block;
            background: rgba(0, 230, 118, 0.1);
            border: 2px solid rgba(0, 230, 118, 0.3);
            color: #00a854;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>

    <div class="card">
        <div class="logo">
            <img src="{% static 'app_logo.png' %}" alt="JOL Logo">
        </div>

        <h1>Reset <span>Password</span></h1>
        <p class="subtitle">Enter your new password below</p>

        <form id="resetForm">
            <label for="password1">New Password</label>
            <input type="password" id="password1" placeholder="Enter new password" required minlength="8">
            <p class="password-hint">Must be at least 8 characters</p>

            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm new password" required minlength="8">

            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
        </form>

        <div class="msg" id="message"></div>
    </div>

    <script>
        const uid = "{{ uid }}";
        const token = "{{ token }}";

        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const pw1 = document.getElementById('password1').value;
            const pw2 = document.getElementById('password2').value;
            const msg = document.getElementById('message');
            const btn = document.getElementById('submitBtn');

            msg.className = 'msg';
            msg.style.display = 'none';

            if (pw1 !== pw2) {
                msg.className = 'msg error';
                msg.textContent = 'Passwords do not match.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const res = await fetch(`/api/auth/password/reset/confirm/${uid}/${token}/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        new_password1: pw1,
                        new_password2: pw2,
                        uid: uid,
                        token: token
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    msg.className = 'msg success';
                    msg.textContent = 'Password reset successful! You can now log in with your new password.';
                    document.getElementById('resetForm').style.display = 'none';
                } else {
                    const errors = Object.values(data).flat().join(' ');
                    msg.className = 'msg error';
                    msg.textContent = errors || 'Something went wrong. Please try again.';
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (err) {
                msg.className = 'msg error';
                msg.textContent = 'Network error. Please try again.';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
